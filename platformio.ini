[env:uno]
platform = atmelavr
board = uno
framework = arduino
lib_deps = ModbusSerial, Automaton
build_flags = -D USE_SOFTWARE_SERIAL -D EMULATE_RS3485_POWER_PINS -D OUTPUTS_ARE_UPSIDE_DOWN
lib_ldf_mode = chain+